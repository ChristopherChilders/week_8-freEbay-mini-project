<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>
    <h1>${message}</h1>
    <ul>
        ${
            purchases.map((aPurchase) => {
                return `<li>${aPurchase.name} ${aPurchase.price} <img src="${aPurchase.image}" alt=""></li>`
            }).join('')
        }

    </ul>
</body>
</html>
